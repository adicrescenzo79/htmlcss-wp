<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="./assets/css/master.css">

<!-- sezione rosa -->

      <div class="container">
        <div class="row">
          <div class="col-100">

              <img src="./assets/img/logo.png" alt="logo" style="height:50px">
              <nav>
                <a href="#"https://www.google.it/>FEATURES</a>

                <a href="#"https://www.google.it/>SHOP</a>
                <a href="#"https://www.google.it/>CONTACT</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
<!-- fine sezione rosa -->

    <main>

<!-- sezione gialla       -->
      <section>
        <div class="container">
          <div class="row mt05">
            <div class="col-100">
              <div class="bg-yellow h250">
              </div>
            </div>
          </div>
        </div>
      </section>
<!-- fine sezione gialla       -->

<!-- sezione blu       -->
      <section>
        <div class="container">
          <div class="row mt05">
            <div class="col-100">
              <div class="bg-lightblue h400">

                  <div class="col-100">
                    <div class="bg-cyan h60">
                    </div>
                  </div>
                </div>
                <div class="row mt05">
                  <div class="col-25">
                    <div class="bg-cyan h300">
                    </div>
                  </div>
                  <div class="col-50">
                    <div class="bg-cyan h300">
                    </div>
                  </div>
                  <div class="col-25">
                    <div class="bg-cyan h300">
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>
<!-- fine sezione blu       -->

    </main>

<!-- sezione viola -->
    <footer>
      <div class="container">
        <div class="row mt05">
          <div class="col-100">
            <div class="bg-purple h30">
            </div>
          </div>
        </div>
      </div>
    </footer>
